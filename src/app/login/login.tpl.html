<div class="container">
	<div class="card card-container">
		<img id="profile-img" class="profile-img-card" src="assets/avatar_2x.png" />
		<p id="profile-name" class="profile-name-card"></p>
		<div class="form-signin">
			<span id="reauth-email" class="reauth-email"></span>
			<input type="login" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<div id="remember" class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="doLogin()">Sign in</button>
		</div>
		<a href="#" class="forgot-password">
			Forgot the password?
		</a>
	</div>
</div>
